<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>DOAP generator form</title><link rel="stylesheet" href="styles/foundation.css"></head><body><form id="doap-form" data-abide="ajax"><div class="large-12 columns"><div class="row"><h1>DOAP Generator</h1><ul data-tab="" role="tablist" class="tabs"><li role="presentational" class="tab-title active"><a href="#panel2-1" role="tab" tabindex="0" aria-selected="true" controls="panel2-1">Project</a></li><li role="presentational" class="tab-title"><a href="#panel2-2" role="tab" tabindex="0" aria-selected="false" controls="panel2-2">People</a></li><li role="presentational" class="tab-title"><a href="#panel2-3" role="tab" tabindex="0" aria-selected="false" controls="panel2-3">Versions</a></li><li role="presentational" class="tab-title"><a href="#panel2-4" role="tab" tabindex="0" aria-selected="false" controls="panel2-4">Specs</a></li><li role="presentational" class="tab-title"><a href="#panel2-5" role="tab" tabindex="0" aria-selected="false" controls="panel2-5">Social Media</a></li></ul><div class="tabs-content"><section id="panel2-1" role="tabpanel" aria-hidden="false" class="content active"><div class="small-3 columns"><label>Project Name <small>Required</small><input id="name" type="text" name="name" placeholder="Project Name" required=""></label><label>Short Description <small>Required</small><input id="shortdesc" type="text" name="shortdesc" placeholder="Short Description, one line" required=""></label><label>Vendor <input id="vendor" type="text" name="vendor" placeholder="Vendor" value="Red Hat JBoss"></label><label>Description <small>Required</small><textarea id="desc" name="desc" placeholder="Longer Description" required=""></textarea></label></div><div class="small-3 columns"><label>Homepage <small>Required</small><input id="homepage" type="url" name="homepage" placeholder="Homepage of the project" required=""></label><label>Project License <small>Required</small><select id="license" name="license" required=""><option value="LGPL">LGPL</option><option value="ASL">ASL</option><option value="EPL">EPL</option><option value="AGPL">AGPL</option><option value="MIT">MIT</option><option value="BSD">BSD</option></select></label><label>Programming Language <input id="language" type="text" name="language" placeholder="Java, C/C++, etc"></label><label>Category of Project <input id="category" type="text" name="category" placeholder="Server, library, etc"></label></div><div class="small-3 columns"><label>Repository Type <small>Required</small><select id="repositorytype" name="repositoryType" required=""><option value="">Select One</option><option value="CVSRepository">CVS</option><option value="SVNRepository">SVN</option><option value="ArchRepository">Arch</option><option value="BKRepository">BitKeeper</option><option value="GitRepository">Git</option><option value="BazaarBranch">Bazar</option><option value="HgRepository">Mercurial</option><option value="DarcsRepository">Darcs</option></select></label><div id="repoLocationGroup" class="hide repository"><label>Repo URL <input type="url" name="repoLocation" placeholder="Repository URL (.git, svn repo location)"></label></div><div id="repoBrowseGroup" class="hide repository"><label>Repo Homepage <input type="url" name="repoBrowse" placeholder="Github URL, Bitbucket URL"></label></div><div id="repoModuleGroup" class="hide repository"><label>Module <input type="text" name="repoModule" placeholder="Module"></label></div><div id="repoAnonRoot" class="hide repository"><label>Anon Root <input type="text" name="repoAnonRoot" placeholder="Anon-Root"></label></div></div><div class="small-3 columns"><label>Issue Tracker URL <input id="issueDB" type="url" name="issueDB" placeholder="Issue Tracker URL"></label><label>Wiki URL <input id="wiki" type="url" name="wiki" placeholder="Wiki URL"></label><label>Mailing List URL <input id="mailingListURL" type="url" name="mailingListURL" placeholder="Mailing List URL"></label><label>Logo URL <small>Required</small><input id="logoURL" type="url" name="logoURL" placeholder="Logo URL" required=""></label></div></section><section id="panel2-2" role="tabpanel" aria-hidden="true" class="content"><div class="small-6 columns"><label>First Name <small>Required</small><input id="first-name" type="text" name="first-name" placeholder="First Name"></label><label>Last Name <small>Required</small><input id="last-name" type="text" name="last-name" placeholder="Last Name"></label><label>JBoss Community Account <input id="community-account" type="text" name="community-account" placeholder="JBoss Community Account Username"></label><label>Role within the project (must have at least one Lead) <small>Required</small><select id="role" name="role"><option value="">Select one</option><option value="lead">Lead</option><option value="documenter">Documenter</option><option value="tester">Tester</option><option value="developer">Developer</option><option value="helper">Helper</option><option value="translator">Translator</option></select></label><a id="addPerson" href="#" class="button">Add Person</a></div><div class="small-6 columns"><label for="people-container">People Added </label><select id="people-container" name="people-container" multiple=""></select></div></section><section id="panel2-3" role="tabpanel" aria-hidden="true" class="content"><a id="addVersion" href="#" class="button">Add Version</a><div id="insert-version-container" class="container"></div></section><section id="panel2-4" role="tabpanel" aria-hidden="true" class="content"><a id="addSpec" href="#" class="button">Add Spec</a><div id="insert-spec-container" class="container"></div></section><section id="panel2-5" role="tabpanel" aria-hidden="true" class="content"><a id="addOnlineAccount" herf="#" class="button">Add Online Account</a><div id="insert-account-container" class="container"></div></section></div></div><div class="row"><button id="submit-button" type="submit" class="button">Generate DOAP</button></div></div></form><div id="doap-modal" data-reveal="" class="reveal-modal"><pre><code id="doap-code"></code></pre><a class="close-reveal-modal">&#215;</a></div><script id="rdf_template" type="text/html"><?xml version="1.0" encoding="UTF-8"?>
<rdf:RDF xml:lang="en" xmlns="http://usefulinc.com/ns/doap#" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:foaf="http://xmlns.com/foaf/0.1/" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
  <Project rdf:about="{{{homepage}}}">
    <name>{{{name}}}</name>
    <homepage rdf:resource="{{{homepage}}}" />
    <shortdesc>{{{shortdesc}}}</shortdesc>
    <description>{{{desc}}}</description>
    {{#mailingListURL}}<mailing-list rdf:resource="{{{mailingListURL}}}" />{{/mailingListURL}}
    {{#lead}}
    <maintainer>
      <foaf:Person>
        <foaf:name>{{{firstName}}} {{{lastName}}}</foaf:name>
        <foaf:status>Project Lead</foaf:status>
        <foaf:firstName>{{{firstName}}}</foaf:firstName>
        <foaf:lastName>{{{lastName}}}</foaf:lastName>
        {{#community}}
        <foaf:account>
          <foaf:OnlineAccount>
            <rdf:type rdf:resource="http://xmln.com/foaf/0.1/OnlineAccount" />
            <foaf:accountServiceHomepage rdf:resource="https://community.jboss.org" />
            <foaf:accountName>{{{community}}}</foaf:accountName>
          </foaf:OnlineAccount>
        </foaf:account>
        {{/community}}
      </foaf:Person>
    </maintainer>
    {{/lead}}
    {{#developer}}
    <developer>
      <foaf:Person>
        <foaf:name>{{{firstName}}} {{{lastName}}}</foaf:name>
        <foaf:firstName>{{{firstName}}}</foaf:firstName>
        <foaf:lastName>{{{lastName}}}</foaf:lastName>
        {{#community}}
        <foaf:account>
          <foaf:OnlineAccount>
            <rdf:type rdf:resource="http://xmln.com/foaf/0.1/OnlineAccount" />
            <foaf:accountServiceHomepage rdf:resource="https://community.jboss.org" />
            <foaf:accountName>{{{community}}}</foaf:accountName>
          </foaf:OnlineAccount>
        </foaf:account>
        {{/community}}
      </foaf:Person>
    </developer>
    {{/developer}}
    {{#documenter}}
    <documenter>
      <foaf:Person>
        <foaf:name>{{{firstName}}} {{{lastName}}}</foaf:name>
        <foaf:firstName>{{{firstName}}}</foaf:firstName>
        <foaf:lastName>{{{lastName}}}</foaf:lastName>
        {{#community}}
        <foaf:account>
          <foaf:OnlineAccount>
            <rdf:type rdf:resource="http://xmln.com/foaf/0.1/OnlineAccount" />
            <foaf:accountServiceHomepage rdf:resource="https://community.jboss.org" />
            <foaf:accountName>{{{community}}}</foaf:accountName>
          </foaf:OnlineAccount>
        </foaf:account>
        {{/community}}
      </foaf:Person>
    </documenter>
    {{/documenter}}
    {{#translator}}
    <translator>
      <foaf:Person>
        <foaf:name>{{{firstName}}} {{{lastName}}}</foaf:name>
        <foaf:firstName>{{{firstName}}}</foaf:firstName>
        <foaf:lastName>{{{lastName}}}</foaf:lastName>
        {{#community}}
        <foaf:account>
          <foaf:OnlineAccount>
            <rdf:type rdf:resource="http://xmln.com/foaf/0.1/OnlineAccount" />
            <foaf:accountServiceHomepage rdf:resource="https://community.jboss.org" />
            <foaf:accountName>{{{community}}}</foaf:accountName>
          </foaf:OnlineAccount>
        </foaf:account>
        {{/community}}
      </foaf:Person>
    </translator>
    {{/translator}}
    {{#tester}}
    <tester>
      <foaf:Person>
        <foaf:name>{{{firstName}}} {{{lastName}}}</foaf:name>
        <foaf:firstName>{{{firstName}}}</foaf:firstName>
        <foaf:lastName>{{{lastName}}}</foaf:lastName>
        {{#community}}
        <foaf:account>
          <foaf:OnlineAccount>
            <rdf:type rdf:resource="http://xmln.com/foaf/0.1/OnlineAccount" />
            <foaf:accountServiceHomepage rdf:resource="https://community.jboss.org" />
            <foaf:accountName>{{{community}}}</foaf:accountName>
          </foaf:OnlineAccount>
        </foaf:account>
        {{/community}}
      </foaf:Person>
    </tester>
    {{/tester}}
    {{#helper}}
    <helper>
      <foaf:Person>
        <foaf:name>{{{firstName}}} {{{lastName}}}</foaf:name>
        <foaf:firstName>{{{firstName}}}</foaf:firstName>
        <foaf:lastName>{{{lastName}}}</foaf:lastName>
        {{#community}}
        <foaf:account>
          <foaf:OnlineAccount>
            <rdf:type rdf:resource="http://xmln.com/foaf/0.1/OnlineAccount" />
            <foaf:accountServiceHomepage rdf:resource="https://community.jboss.org" />
            <foaf:accountName>{{{community}}}</foaf:accountName>
          </foaf:OnlineAccount>
        </foaf:account>
        {{/community}}
      </foaf:Person>
    </helper>
    {{/helper}}
    {{#category}}<category>{{{category}}}</category>{{/category}}
    {{#releases}}
    <release>
      <Version>
        <name>{{{releaseName}}}</name>
        <revision>{{{revision}}}</revision>
        <created>{{{created}}}</created>
      </Version>
    </release>
    {{/releases}}
    <license rdf:resource="{{{licenseURL}}}" />
    <repository>
      <{{repositoryType}}>
        {{#repoLocation}}<location rdf:resource="{{{repoLocation}}}" />{{/repoLocation}}{{^repoLocation}}{{/repoLocation}}
        {{#repoBrowse}}<browse rdf:resource="{{{repoBrowse}}}" />{{/repoBrowse}}{{^repoBrowse}}{{/repoBrowse}}
        {{#repoModule}}<module>{{repoModule}}</module>{{/repoModule}}{{^repoModule}}{{/repoModule}}
        {{#repoAnonRoot}}<anon-root>{{repoAnonRoot}}</anon-root>{{/repoAnonRoot}}{{^repoAnonRoot}}{{/repoAnonRoot}}
      </{{repositoryType}}>
    </repository>
    {{#issueDB}}<bug-database rdf:resource="{{{issueDB}}}" />{{/issueDB}}
    {{#wiki}}<wiki rdf:resource="{{{wiki}}}" />{{/wiki}}{{^wiki}}{{/wiki}}
    {{#language}}<programming-language>{{language}}</programming-language>{{/language}}
    <vendor>{{{vendor}}}</vendor>
    <implements>
      {{#specs}}
      <Specification>
        <name>{{{specName}}}</name>
        <description>{{{specDesc}}}</description>
        <rdfs:seeAlso rdf:resource="{{{seeAlsoURL}}}" />
      </Specification>
      {{/specs}}
    </implements>
    <foaf:logo rdf:resource="{{{logoURL}}}" />
    {{#accounts}}
    <foaf:account>
      <foaf:OnlineAccount>
        <rdf:type rdf:resource="http://xmlns.com/foaf/0.1/OnlineChatAccount" />
        <foaf:accountServiceHomepage rdf:resource="{{serviceHomepage}}" />
        <foaf:accountName>{{accountName}}</foaf:accountName>
      </foaf:OnlineAccount>
    </foaf:account>
    {{/accounts}}
  </Project>
</rdf:RDF>

</script><script id="version_template" type="text/html"><div class="small-3 columns">
  <fieldset>
    <legend>Version</legend>
    <label>Release Name
      <small>Required</small>
      <input type="text" name="releaseName" placeholder="Name" required>
    </label>
    <label for="version">Revision Number
      <small>Required</small>
      <input type="text" name="revision" required>
    </label>
    <label for="created">Created Date
      <small>Required</small>
      <input type="date" name="created" required placeholder="YYYY-MM-DD">
    </label>
  </fieldset>
</div>
</script><script id="spec_template" type="text/html"><div class="small-3 columns">
  <fieldset>
    <legend>Specification</legend>
    <label for="specName">Name
      <small>Required</small>
      <input type="text" name="specName" placeholder="Spec Name" required>
    </label>
    <label for="specDesc">Description
      <small>Required</small>
      <input type="text" name="specDecs" required>
    </label>
    <label for="seeAlsoURL">URL
      <input type="url" name="seeAlsoURL">
    </label>
  </fieldset>
</div>
</script><script id="account_template" type="text/html"><div class="small-3 columns">
  <fieldset>
    <legend>Account</legend>
    <label for="serviceHomepage">Service URL
      <small>Required</small>
      <input type="url" name="serviceHomepage" placeholder="http://twitter.com" required>
    </label>
    <label for="accountName">Account Name
      <small>Required</small>
      <input type="text" name="accountName" required>
    </label>
  </fieldset>
</div>
</script><script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script><script src="scripts/foundation.js"></script><script src="scripts/doap-form.js"></script><script>$(document).foundation();</script></body></html>
